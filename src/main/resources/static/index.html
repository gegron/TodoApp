<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="css/starter-template.css" rel="stylesheet">
</head>
<body>
<div ng-controller="TodoController" ng-init="dataInit()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Une chose à faire?</h1>

                <!-- FORMULAIRE D'AJOUT -->
                <form name="myForm" novalidate>
                    <div class="form-group">
                        <label>
                            Que voulez-vous ajouter à la todo-list?
                            <input type="text" placeholder="to do" name="todo" ng-model="todo" class="form-control" required>
                        </label>
                        <div role="alert" ng-show="myForm.todo.$invalid && !myForm.$pristine">
                            <span class="error" ng-show="myForm.todo.$error.required">Required!</span>
                        </div>
                    </div>
                    <button ng-disabled="myForm.$pristine || myForm.$invalid" type="submit" class="btn btn-success" ng-click="addTodo()">Ajouter</button>
                </form>
            </div>

            <!-- AFFICHAGE TODO-LIST -->
            <div class="col-sm-4">
                <h1>Todo List</h1>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="t in todos | orderBy:'-done':true">
                        <div class="row">
                            <div class="col-sm-8" ng-class="t.done ? 'done' : ''">
                                {{t.task}}
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-sm btn-success" title="Done" ng-disabled="t.done" ng-click="taskDone(t)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-sm btn-danger" title="Supprimer" ng-click="removeTask(t._id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- Angular JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
